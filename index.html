    <section class="hero_section relative w-full">
        <!-- Header Section -->
        <header
            class="fixed z-40 w-full bg-gradient-to-r from-pink-300 via-blue-200 to-pink-400 shadow-lg overflow-hidden">
            <div class="flex justify-between items-center px-6 md:px-10 py-4">
                <!-- Left Section: Social Icons -->
                <div class="animate hidden md:flex gap-6">
                    <a href="#" class="text-lg text-gray-800 hover:text-pink-500 transition"><i
                            class="ri-facebook-fill text-xl"></i></a>
                    <a href="#" class="text-lg text-gray-800 hover:text-pink-500 transition"><i
                            class="ri-instagram-line text-xl"></i></a>
                    <a href="#" class="text-lg text-gray-800 hover:text-pink-500 transition"><i
                            class="ri-twitter-line text-xl"></i></a>
                </div>

                <!-- Center Section: Logo and Navigation -->
                <div class="animate flex items-center">
                    <nav class="hidden md:flex gap-6">
                        <a href="index.html" class="hover:text-pink-500 transition">Home</a>
                        <a href="about.html" class="hover:text-pink-500 transition">About</a>
                    </nav>
                    <h1 class="text-xl md:text-2xl font-pacifico text-pink-700 px-0 md:px-10"><a href="index.html">Ice
                            Cream</a></h1>
                    <nav class="hidden md:flex gap-6">
                        <a href="shop.html" class="hover:text-pink-500 transition">Shop</a>
                        <a href="flavor.html" class="hover:text-pink-500 transition">Flavors</a>
                    </nav>
                </div>

                <!-- Right Section: Cart and Login -->
                <div class="animate hidden md:flex gap-6">
                    <a href="cart.html" class="text-lg hover:text-pink-500 transition"><i
                            class="ri-shopping-cart-line text-xl" title="Cart"></i></a>
                    <a href="login.html" class="text-lg hover:text-pink-500 transition"><i class="ri-user-line text-xl"
                            title="Login"></i></a>
                </div>

                <!-- Hamburger Icon for Mobile -->
                <div id="menu-toggle" class="animate md:hidden text-2xl"><i class="ri-menu-line"></i></div>
            </div>

        </header>
        <!-- Dark Overlay -->
        <div class="absolute top-0 left-0 w-full h-[100dvh] bg-black opacity-30 z-10"></div>
        <!-- Background Images -->
        <div class="h-[100dvh] w-full absolute top-0 left-0">
            <img src="assets/img/ice-1.png" alt="Ice Cream 1"
                class="hero_image absolute inset-0 w-full h-full object-cover opacity-100 transition-opacity duration-1000">
            <img src="assets/img/ice-2.png" alt="Ice Cream 2"
                class="hero_image absolute inset-0 w-full h-full object-cover opacity-0 transition-opacity duration-1000">
            <img src="assets/img/ice-3.png" alt="Ice Cream 3"
                class="hero_image absolute inset-0 w-full h-full object-cover opacity-0 transition-opacity duration-1000">
            <img src="assets/img/ice-4.png" alt="Ice Cream 4"
                class="hero_image absolute inset-0 w-full h-full object-cover opacity-0 transition-opacity duration-1000">
        </div>

        <!-- Hero Content -->
        <div
            class="mt-28 absolute w-full top-0 left-0 hero_section_content h-[100dvh] flex flex-col justify-center items-center z-20 px-5 text-center">
            <h1 id="hero_title" class="animate-2 text-4xl md:text-7xl font-pacifico text-white">
                Welcome to Ice Cream Paradise
            </h1>
            <p id="hero_subtitle" class="animate-2 text-lg mt-5 text-white opacity-80">
                Indulge in our delightful collection of flavors and enjoy the coolest treats of the season!
            </p>
            <div id="hero_button" class="animate-2">
                <a href="shop.html"
                class="bg-pink-600 text-white py-2 px-4 rounded-md text-xl mt-5 hover:bg-pink-700 transition duration-300 inline-block">Shop
                Now</a>
            </div>
        </div>
    </section>

    <section class="py-52"></section>
